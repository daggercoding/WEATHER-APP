<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>your weather</p>
            <p class="tab" data-searchWeather>search weather</p>
        </div>
     <div class="weather-container">
        <!--GRANT LOCATION CONTAINER-->
        <div class="grant-location-container sub-container">
        <img src="./assets/permission.png" height="80" width="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>ALLOW ACCESS TO GET WEATHER INFORMATION</p>
        <button class="btn" data-grantAccess>GRANT-ACCESS</button>
        </div>
        <!--search weather form-->
        <form class="form-container" data-searchForm>
            <input placeholder="enter your city" data-searchInput>
            <button class="btn1" value="submit" >
                <img src="./assets/search.png" width="20" height="10" loading="lazy">
            </button>
        </form>
        <!--loading screen-->
        <div class="loading-container sub-container">
            <img src="./assets/loading1.png" height="80" width="150" loading="lazy">
            <p>LOADING</p>
        </div>

        <!--SHOW WEATHER INFO-->
        <div class="user-info-container sub-container">
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>    
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
            <div class="parameter-container">
                <!--card 1-->
                <div class="parameter">
                <img src="./assets/wind.png" height="40" width="40 " loading="lazy">
                <p>WIND SPEED</p>
                <p data-windSpeed></p>
                </div>
                <!--card 2-->
                <div class="parameter">
                <img src="./assets/humedity.png" height="40" width="40 " loading="lazy">
                <p>HUMIDITY</p>
                <p data-humidity></p>
                </div>
                <!--card 3-->
                <div class="parameter">
                <img src="./assets/cloud.png" height="40   " width="40" loading="lazy">
                <p>CLOUDS</p>
                <p data-cloudiness></p>
               </div>

            </div>
          </div>

        </div>
   
    </div>  
  
 
 <script src="./index.js"></script>     
</body>
</html>
